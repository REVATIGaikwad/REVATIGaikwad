<table id="demo"></table>
<button type="button"onClick="loadx()">GetBookData</button>
<br><br>
<table id="demo"></table>

<script>
function loadx()
{ varxmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=function(){
									if(this.readystate==4 && this.status==200){
										myFunction(this);
									}
};
xmlhttp.open("POST","catlog.xml",true);
xmlhttp.send();
	}

function myFunction(xml){
	var i;
	var Doc1=xml.responseXML;
	var
	table="<tr><th>ID</th><th>TITLE</th><th>AUTHOR</th><th>PRICE</th></tr>";
	var x=Doc1.getElementByTagName("book");
	for(int i=0;i<x.length;i++){
		table+="<tr><td>"+
x[i].getElementByTagName("id")[0].childNodes[0].nodeValue+
"<tr><td>"+

x[i].getElementByTagName("title")[0].childNodes[0].nodeValue+
"<tr><td>"+

x[i].getElementByTagName("author")[0].childNodes[0].nodeValue+
"<tr><td>"+

x[i].getElementByTagName("price")[0].childNodes[0].nodeValue+
"<tr><td>";
	}
	document.getElementById("demo").innerHTML=table;
}
</script>
